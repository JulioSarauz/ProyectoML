 {% extends 'base.html' %}

{% block body %} 

<form method="GET" action="saludo">
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="static/mp4/bg.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Proyecto de Machine Learning</h1>
            <p class="mb-5">Permitir generar
              <strong> posibles titulos </strong> de canciones a partir del contenido de sus letras</p>
            <div class="input-group input-group-newsletter">
              <input type="file" name="txtFrase" accept=".mp3 , .wav , .txt" class="form-control">
              <div class="input-group-append">
                <input type="Submit" class="btn btn-secondary" value="Enviar">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="https://twitter.com/c_sarauz">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.facebook.com/marco.sanabriaaltamirano">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.instagram.com/jbdo98/">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://github.com/JulioSarauz/ProyectoML">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>


</form>
{% endblock %}
